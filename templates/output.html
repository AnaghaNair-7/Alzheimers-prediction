<!-- templates/output.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Prediction Result</h1>
      
      <p><strong>Prediction:</strong> {{ prediction }}</p>
      
      {% if probability %}
        <p><strong>Confidence:</strong> {{ '%.2f'|format(probability * 100) }}%</p>
      {% endif %}
      
      <a href="/input">
        <button>Predict Another Patient</button>
      </a>
      <br><br>
      <a href="/">
        <button>Back to Welcome Page</button>
      </a>
    </div>
  </body>
</html>
