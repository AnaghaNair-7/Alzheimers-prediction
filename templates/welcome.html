<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Disease Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideInUp 1s ease-out;
            transform-style: preserve-3d;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .brain-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite alternate;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .brain-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
            100% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6); }
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6)); }
        }

        p {
            color: #5a6c7d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Remove unused styles */

        /* Form Styles */
        form {
            animation: fadeIn 1s ease-out 1.1s both;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #34495e;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            animation: slideInLeft 0.8s ease-out 1.3s both;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input[type="text"] {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid transparent;
            border-radius: 15px;
            font-size: 1.1rem;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
            animation: slideInRight 0.8s ease-out 1.5s both;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input[type="text"]:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            background: linear-gradient(#f8f9ff, #f8f9ff) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
        }

        /* Remove unused checkbox styles */

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 1.6s both;
        }

        button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:not(:disabled):hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background-position: 100% 0;
            animation: buttonPulse 0.6s ease-in-out;
        }

        button:not(:disabled):hover::before {
            left: 100%;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateY(-3px) scale(1.02); }
            50% { transform: translateY(-3px) scale(1.05); }
        }

        /* Remove unused modal styles */

        /* Medical cross decoration */
        .medical-cross {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            animation: rotate360 20s linear infinite;
        }

        .medical-cross::before,
        .medical-cross::after {
            content: '';
            position: absolute;
            background: #667eea;
        }

        .medical-cross::before {
            left: 50%;
            width: 4px;
            height: 100%;
            margin-left: -2px;
        }

        .medical-cross::after {
            top: 50%;
            height: 4px;
            width: 100%;
            margin-top: -2px;
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* DNA helix decoration */
        .dna-helix {
            position: absolute;
            top: 50%;
            left: -30px;
            width: 20px;
            height: 200px;
            opacity: 0.1;
            animation: dnaFloat 8s ease-in-out infinite;
        }

        @keyframes dnaFloat {
            0%, 100% { transform: translateY(-20px) rotate(0deg); }
            50% { transform: translateY(20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container { 
                padding: 2rem 1.5rem; 
                margin: 1rem; 
                border-radius: 20px;
                max-width: 100%;
            }
            
            h1 { font-size: 2rem; }
            
            .brain-icon { 
                width: 80px; 
                height: 80px; 
                font-size: 2.5rem; 
            }
            
            button { padding: 1rem 2rem; }
            
            .medical-cross, .dna-helix { display: none; }

            .help-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Decorative elements -->
        <div class="medical-cross"></div>
        <div class="dna-helix"></div>
        
        <!-- Brain icon with shimmer effect -->
        <div class="brain-icon">🧠</div>
        
        <h1>Welcome to Alzheimer's Prediction</h1>
        <p>Advanced AI-powered risk assessment for healthcare professionals. Get instant, reliable predictions to support your clinical decisions.</p>
        
        <form action="/input" method="get" onsubmit="return handleFormSubmit(this)">
            <label for="doctor_name">Your Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" placeholder="Enter your name" required>
            
            <button type="submit" id="submitBtn">
                Start Prediction ✨
            </button>
        </form>
    </div>

    <script>
        // Form submission with validation
        function handleFormSubmit(form) {
            const doctorName = document.getElementById('doctor_name').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!doctorName) {
                alert('Please enter your name.');
                return false;
            }
            
            // Show loading state
            submitBtn.innerHTML = '🚀 Launching...';
            submitBtn.disabled = true;
            submitBtn.style.background = 'linear-gradient(135deg, #95a5a6, #7f8c8d)';
            
            // Simulate processing time
            setTimeout(() => {
                // In a real application, this would submit to the server
                alert(`Welcome, ${doctorName}! Let's begin your AI-powered assessment...`);
                // form.submit(); // Uncomment for real form submission
            }, 1200);
            
            return false; // Prevent actual form submission for demo
        }

        // Modal functions (removed - no longer needed)

        // Close modal when clicking outside (removed - no longer needed)

        // Enhanced page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Enhanced input interactions
        const input = document.getElementById('doctor_name');
        input.addEventListener('focus', function() {
            this.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
            this.style.transform = 'translateY(0)';
        });

        // Enable submit button (no longer dependent on checkbox)
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = false;
    </script>
</body>
</html>
